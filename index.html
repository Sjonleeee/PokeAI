<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.typekit.net/jah3lhv.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Poké Scanner</title>
  </head>
  <body>
    <div class="header">
      <img src="gif/pokemon logo 2.gif" />
    </div>

    <div id="container">
      <div class="face-detector">
        <h2>Scan your pokémon</h2>
        <p>Want to know how much your pokémon is worth it?</p>
        <img class="arrowDown" src="images/arrow-down.png" alt="" /> <br />
        
        <!-- TEACHABLE MACHINE -->
        <button type="button" onclick="init()">Start</button>
        <div id="webcam-container"></div>
        <div id="label-container"></div>
        <div id="poke-container"></div>

        <img class="gameboi" src="images/gameboi.png" />
      </div>
      <img id="pokeBalls" src="images/pokeBalls.png" alt="" />
      <div id="recommended">
        <h2>Recommended Pokémons</h2>
        <p>
          A varianten of really exclusive Pokémons! Click here tot soo more ...
        </p>
      </div>
    </div>

    <!-- CARROUSEL -->
     <div class="caroussel_diapo">
      <input checked id="carou_un" name="rotation" type="radio" />
      <label for="carou_un"></label>
      <input id="carou_deux" name="rotation" type="radio" />
      <label for="carou_deux"></label>
      <input id="carou_trois" name="rotation" type="radio" />
      <label for="carou_trois"></label>
      <input id="carou_quatre" name="rotation" type="radio" />
      <label for="carou_quatre"></label>
      <input id="carou_cinq" name="rotation" type="radio" />
      <label for="carou_cinq"></label>
      <input id="carou_six" name="rotation" type="radio" />
      <label for="carou_six"></label>
      <input id="carou_sept" name="rotation" type="radio" />
      <label for="carou_sept"></label>
      <input id="carou_huit" name="rotation" type="radio" />
      <label for="carou_huit"></label>

      <div class="contenu_carou">
        <div class="caroussel">
          <img src="images/arceusVstar.webp" alt />
          <img src="images/charizardVmax.png" alt />
          <img src="images/zacianV.jpeg" alt />
        </div>
      </div>
    </div> 
  </div>
    <script src="teachableMachine.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  </body>
</html>
