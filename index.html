<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.typekit.net/jah3lhv.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Poké Scanner</title>
  </head>
  <body>
    <header>
      <img src="./images/gif/pokemon logo 2.gif" />
    </header>

    <main>
      <div class="face-detector">
        <h2>Scan your pokémon</h2>
        <p>Want to know how much your pokémon is worth it?</p>
        <img class="arrowDown" src="images/arrow-down.png" alt="" /> <br />

        <!-- TEACHABLE MACHINE -->
        <button type="button" onclick="init()">Start</button>
        <button type="button" onclick="reset()">Reset</button>
        <div id="webcam-container"></div>

        <img class="gameboi" src="images/gameboi.png" />
      </div>
      <img id="pokeBalls" src="images/pokeBalls.png" alt="" />
    </main>

    <h2>Recommended Pokémons</h2>
    <p>A varianten of really exclusive Pokémons! Click here tot soo more ...</p>

    <div id="poke-container"></div>

    <script src="teachableMachine.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  </body>
</html>
